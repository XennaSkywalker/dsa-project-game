<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Platformer Game</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: monospace;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #gameContainer {
        display: inline-block;
        margin-top: 20px;
        position: relative;
      }
      #message {
        position: absolute;
        top: -30px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #ff0;
        font-weight: bold;
      }
      canvas {
        border: 2px solid #fff;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <h1>Platformer Game</h1>
    <div id="gameContainer">
      <div id="message"></div>
      <canvas id="gameCanvas" width="1200" height="400"></canvas>
    </div>
    <p>Use Arrow Keys to Move. S = Save, U = Undo, R = Replay</p>
    <script src="script.js"></script>
  </body>
</html>
